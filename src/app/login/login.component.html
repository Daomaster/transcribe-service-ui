<mat-card class="mat-elevation-z6 auth-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field>
        <label>
          <input matInput placeholder="username" formControlName="username">
        </label>
      </mat-form-field>
      <mat-form-field>
        <label>
          <input matInput placeholder="password" formControlName="password" type="password">
        </label>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <span class="spacer"></span>
    <button mat-raised-button routerLink="/sighup" [disabled]="loading">Sigh Up</button>
    <button mat-raised-button color="primary" (click)="login()" [disabled]="loginForm.invalid || loading">Log In</button>
  </mat-card-actions>
</mat-card>
